<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>compile</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  </head>
  <body>
    <ul id="list_wrap">
      <li>1</li>
      <script id="eachlist" type="text/x-handlebars-template">

        {{#if name1}}
        name1{{!-- 只有Handlebars v3.0.0才有else if这个功能 --}}
        {{else if name2}}
        name2{{!-- 渲染出来是不会显示在页面上，如果你想显示在也页面上可以用{{! 注释}} --}}
        {{else}}
        name3
        {{/if}}
      </script>
    </ul>
  <script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
  <script>
      //else if:Handlebars v3.0.0 or greater:



        // Retrieve the template data from the HTML (jQuery is used here).
        var source=$("#eachlist").html();
        // Compile the template data into a function
        var template=Handlebars.compile(source);
        var data={
            "occupation" : "developer",
            "website" : {
                "name" : "sitepoint"
            },
            "name1":false,
            "name2":true,
            "name3":false,
        }
        // html = '<li>****</li><li>****</li>'
        var html=template(data)
        // Insert the HTML code into the page
        $("#list_wrap").append(html)
  </script>
  </body>
</html>
